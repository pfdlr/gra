<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Gra</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Quicksand|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="disableBtn()">
	<header>
	<h1>Rock, Stone, Scissors</h1>
	</header>
    <!-- modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>!!! Enter the correct value</p>
        </div>
    </div>
    
    
	<div class="buttons" id="container">
		<button class="btn" id="paper">Paper</button>
		<button class="btn" id="stone">Stone</button>
		<button class="btn" id="scissors">Scissors</button>
	</div>
	<div class="output" id="rounds">
		</div>
		<div class="output" id="itemOutput">SCORE
		</div>
		<div class="outputResult" id="resultOutput">0 : 0 
		</div>
		<button class="btnNew" id="newGameBtn">New game</button>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
